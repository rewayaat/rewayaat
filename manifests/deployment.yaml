kind: Deployment
apiVersion: apps/v1
metadata:
  name: rewayaat
  labels:
    app: rewayaat
  namespace: rewayaat
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rewayaat
  template:
    metadata:
      labels:
        app: rewayaat
    spec:
      containers:
        - name: rewayaat
          image: rewayaat/rewayaat:8694695125
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 8081
          env:
            - name: "SPRING_ACTIVE_PROFILE"
              value: "PROD"
            - name: "ELASTIC_HOST"
              value: "elasticsearch-master-hl.elastic.svc.cluster.local"
