language:
- java
dist: xenial
sudo: required
env:
  global:
    # include $HOME/.local/bin for `aws`
    - PATH=$HOME/.local/bin:$PATH
install:
  - pyenv global 3.7.1
  - pip install -U pip
  - pip install awscli
services:
- docker
cache:
  directories:
  - .autoconf
  - $HOME/.m2
jdk:
- openjdk8
os:
- linux
script:
- mvn -q package docker:build
notifications:
  email:
    recipients:
    - rewayaat.org@gmail.com
    on_success: change
    on_failure: always
after_success:
 - chmod a+x deploy.sh ecs_deploy.sh
 - "./deploy.sh"
 - bash <(curl -s https://codecov.io/bash)
    
secure: 
