language:
- java
dist: trusty
sudo: required
install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
services:
- docker
cache:
  directories:
  - .autoconf
  - $HOME/.m2
jdk:
- oraclejdk8
os:
- linux
script:
- npm install elasticdump -g
- mvn package docker:build
notifications:
  email:
    recipients:
    - rewayaat.org@gmail.com
    on_success: change
    on_failure: always
after_success:
 - chmod a+x deploy.sh ecs_deploy.sh
 - "./deploy.sh"
 - bash <(curl -s https://codecov.io/bash)
    
secure: 
